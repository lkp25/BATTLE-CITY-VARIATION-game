<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>battle city fo real</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
  <div class="map">
    <div class="missle"></div>
    <div class="enemy-spawn"></div>
    <!-- <div class="fire"></div> -->
    
  </div>
  <aside>
    <br>
    <section class="timer">
      <h1>How long <br>can you hold?</h1>
      <span class="hours">0</span><span>h</span>
      <span class="minutes">0</span><span>min</span>
      <span class="seconds">0</span><span>sec</span>
    </section>
    <br><br><br>
    
    <section class="player-one-stats">
      <h2> PLAYER 1</h2>      
      <div class="player-one-lifebar-frame">
        <div class="player-one-lifebar"></div>
      </div><br>
      <h3>Ammo left:</h3>
      <span class="player-one-ammo-left">20</span>
      <br><br>
      <h3>Enemies destroyed:</h3>
      <span class="player-one-enemies-destroyed">70</span>
    </section>

    <br><br><br>
    <section class="player-two-stats">
      <h2> PLAYER 2</h2>      
      <div class="player-two-lifebar-frame">
        <div class="player-two-lifebar"></div>
      </div><br>
      <h3>Ammo left:</h3>
      <span class="player-two-ammo-left">20</span>
      <br><br>
      <h3>Enemies destroyed:</h3>
      <span class="player-two-enemies-destroyed">70</span>
    </section>
    <section class="player2-stats"></section>
    <button class="enemy-generator">create new enemy</button>
  </aside>

  <script src="js/scripts.js"></script>
</body>
</html>
